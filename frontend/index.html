<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaRisk AI - Climate Risk Prediction</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
            margin-top: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-forecast {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            z-index: 1;
        }

        .result-card {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .risk-score {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .risk-level {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .risk-level.low {
            background: #d4edda;
            color: #155724;
        }

        .risk-level.moderate {
            background: #fff3cd;
            color: #856404;
        }

        .risk-level.high {
            background: #f8d7da;
            color: #721c24;
        }

        .risk-level.extreme {
            background: #721c24;
            color: white;
        }

        .risk-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .risk-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #eee;
        }

        .risk-item h4 {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .risk-item .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .recommendations {
            margin-top: 20px;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            padding: 10px;
            margin-bottom: 10px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .quick-locations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            background: #f0f0f0;
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            text-align: center;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .api-status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç ClimaRisk AI</h1>
            <p>Climate Risk Prediction System for India & Asia</p>
        </header>

        <div class="main-grid">
            <!-- Input Section -->
            <div class="card">
                <h2>üìç Location Input</h2>
                <div class="input-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" step="any" placeholder="e.g., 28.6139" value="28.6139">
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" step="any" placeholder="e.g., 77.2090" value="77.2090">
                </div>
                <div class="input-group">
                    <label for="propertyType">Property Type</label>
                    <select id="propertyType">
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="industrial">Industrial</option>
                        <option value="agricultural">Agricultural</option>
                    </select>
                </div>
                
                <div class="quick-locations">
                    <div class="quick-btn" onclick="setLocation(28.6139, 77.2090, 'Delhi')">üìç Delhi</div>
                    <div class="quick-btn" onclick="setLocation(19.0760, 72.8777, 'Mumbai')">üìç Mumbai</div>
                    <div class="quick-btn" onclick="setLocation(12.9716, 77.5946, 'Bangalore')">üìç Bangalore</div>
                    <div class="quick-btn" onclick="setLocation(13.0827, 80.2707, 'Chennai')">üìç Chennai</div>
                </div>

                <button class="btn" onclick="calculateRisk()">Calculate Risk Score</button>
                <button class="btn btn-forecast" onclick="getForecast()">Get Forecast (5-30 years)</button>
            </div>

            <!-- Map Section -->
            <div class="card">
                <h2>üó∫Ô∏è Location Map</h2>
                <div id="map"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;">
            <div class="card">
                <h2>üìä Risk Analysis Results</h2>
                <div id="riskContent"></div>
            </div>

            <div class="card" id="forecastCard" style="display: none;">
                <h2>üìà Future Forecast</h2>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>ClimaRisk AI - Open Source Climate Risk Prediction | API Status: <span id="apiStatus" class="api-status">Checking...</span></p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Initialize map
        let map = L.map('map').setView([28.6139, 77.2090], 5);
        let marker = null;
        let forecastChart = null;

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Add initial marker
        updateMapMarker(28.6139, 77.2090);

        // Check API status on load
        checkAPIStatus();
        setInterval(checkAPIStatus, 30000); // Check every 30 seconds

        function updateMapMarker(lat, lng) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);
            map.setView([lat, lng], 10);
        }

        function setLocation(lat, lng, name) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            updateMapMarker(lat, lng);
        }

        async function checkAPIStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('apiStatus').textContent = '‚úÖ Connected';
                    document.getElementById('apiStatus').style.color = '#4caf50';
                } else {
                    throw new Error('API not available');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '‚ùå Not Connected';
                document.getElementById('apiStatus').style.color = '#f44336';
            }
        }

        async function calculateRisk() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            const propertyType = document.getElementById('propertyType').value;

            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude');
                return;
            }

            if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                alert('Latitude must be between -90 and 90, Longitude between -180 and 180');
                return;
            }

            updateMapMarker(lat, lng);
            
            const resultsDiv = document.getElementById('results');
            const riskContent = document.getElementById('riskContent');
            
            resultsDiv.style.display = 'block';
            riskContent.innerHTML = '<div class="loading"><div class="spinner"></div>Calculating risk score...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng,
                        property_type: propertyType
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                displayRiskResults(data);
            } catch (error) {
                riskContent.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Make sure:</strong><br>
                        1. The backend API is running on ${API_BASE_URL}<br>
                        2. You can access <a href="${API_BASE_URL}/health" target="_blank">${API_BASE_URL}/health</a>
                    </div>
                `;
            }
        }

        function displayRiskResults(data) {
            const riskContent = document.getElementById('riskContent');
            const riskLevel = data.risk_level.toLowerCase();
            
            let riskColor = '#667eea';
            if (riskLevel === 'low') riskColor = '#4caf50';
            else if (riskLevel === 'moderate') riskColor = '#ff9800';
            else if (riskLevel === 'high') riskColor = '#f44336';
            else if (riskLevel === 'extreme') riskColor = '#d32f2f';

            riskContent.innerHTML = `
                <div class="result-card">
                    <div class="risk-score" style="color: ${riskColor}">
                        ${data.clima_risk_score.toFixed(1)}
                    </div>
                    <div class="risk-level ${riskLevel}">
                        ${riskLevel.toUpperCase()} RISK
                    </div>
                    <p style="text-align: center; color: #666; margin-bottom: 20px;">
                        Confidence: ${(data.confidence * 100).toFixed(1)}%
                    </p>
                </div>

                <h3 style="margin-top: 30px; margin-bottom: 15px; color: #667eea;">Risk Breakdown</h3>
                <div class="risk-breakdown">
                    <div class="risk-item">
                        <h4>üåä Flood</h4>
                        <div class="value">${data.risk_breakdown.flood.toFixed(1)}</div>
                    </div>
                    <div class="risk-item">
                        <h4>üå°Ô∏è Heat</h4>
                        <div class="value">${data.risk_breakdown.heat.toFixed(1)}</div>
                    </div>
                    <div class="risk-item">
                        <h4>‚òÄÔ∏è Drought</h4>
                        <div class="value">${data.risk_breakdown.drought.toFixed(1)}</div>
                    </div>
                    <div class="risk-item">
                        <h4>üíß Groundwater</h4>
                        <div class="value">${data.risk_breakdown.groundwater.toFixed(1)}</div>
                    </div>
                    <div class="risk-item">
                        <h4>üåßÔ∏è Rainfall</h4>
                        <div class="value">${data.risk_breakdown.rainfall.toFixed(1)}</div>
                    </div>
                </div>

                <div class="recommendations" style="margin-top: 30px;">
                    <h3 style="margin-bottom: 15px; color: #667eea;">üí° Recommendations</h3>
                    <ul id="recommendationsList"></ul>
                </div>
            `;

            // Generate recommendations
            generateRecommendations(data, riskLevel);
        }

        function generateRecommendations(data, riskLevel) {
            const recommendationsList = document.getElementById('recommendationsList');
            const recommendations = [];

            if (riskLevel === 'extreme' || riskLevel === 'high') {
                recommendations.push('‚ö†Ô∏è High risk detected. Consider alternative locations or robust mitigation measures.');
            }

            if (data.risk_breakdown.flood > 70) {
                recommendations.push('üíß High flood risk: Consider elevated foundation, flood barriers, and flood insurance.');
            }

            if (data.risk_breakdown.heat > 70) {
                recommendations.push('üå°Ô∏è High heat risk: Consider green roofs, insulation, and efficient cooling systems.');
            }

            if (data.risk_breakdown.drought > 70) {
                recommendations.push('‚òÄÔ∏è High drought risk: Consider water conservation systems and drought-resistant landscaping.');
            }

            if (data.risk_breakdown.groundwater > 70) {
                recommendations.push('üíæ High groundwater depletion risk: Consider rainwater harvesting and reduced water dependency.');
            }

            if (recommendations.length === 0) {
                recommendations.push('‚úÖ Risk levels are manageable. Continue monitoring climate trends.');
            }

            recommendations.push('üìä Monitor climate trends and update risk assessment annually.');
            recommendations.push('üè† Ensure property insurance covers climate-related damages.');

            recommendationsList.innerHTML = recommendations.map(rec => `<li>${rec}</li>`).join('');
        }

        async function getForecast() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);

            if (isNaN(lat) || isNaN(lng)) {
                alert('Please enter valid latitude and longitude');
                return;
            }

            const forecastCard = document.getElementById('forecastCard');
            forecastCard.style.display = 'block';
            forecastCard.innerHTML = '<div class="loading"><div class="spinner"></div>Generating forecast...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/forecast`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng,
                        years: [5, 10, 15, 20, 25, 30]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                forecastCard.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br><br>
                        Make sure the backend API is running on ${API_BASE_URL}
                    </div>
                `;
            }
        }

        function displayForecast(data) {
            const forecastCard = document.getElementById('forecastCard');
            
            forecastCard.innerHTML = `
                <h2>üìà Future Forecast (5-30 Years)</h2>
                <div class="chart-container">
                    <canvas id="forecastChart"></canvas>
                </div>
            `;

            const ctx = document.getElementById('forecastChart').getContext('2d');
            
            const years = data.forecasts.map(f => f.year);
            const scores = data.forecasts.map(f => f.predicted_clima_risk_score);
            const lower = data.forecasts.map(f => f.confidence_interval_lower || f.predicted_clima_risk_score - 5);
            const upper = data.forecasts.map(f => f.confidence_interval_upper || f.predicted_clima_risk_score + 5);

            if (forecastChart) {
                forecastChart.destroy();
            }

            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years.map(y => `${y} years`),
                    datasets: [
                        {
                            label: 'Predicted Risk Score',
                            data: scores,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Confidence Interval',
                            data: upper,
                            borderColor: '#764ba2',
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0,
                            borderWidth: 1
                        },
                        {
                            label: 'Lower Bound',
                            data: lower,
                            borderColor: '#764ba2',
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0,
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Climate Risk Forecast Over Time',
                            font: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Risk Score (0-100)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Years into the Future'
                            }
                        }
                    }
                }
            });
        }

        // Map click handler
        map.on('click', function(e) {
            const lat = e.latlng.lat;
            const lng = e.latlng.lng;
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
            updateMapMarker(lat, lng);
        });

        // Allow Enter key to submit
        document.getElementById('latitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateRisk();
        });
        document.getElementById('longitude').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculateRisk();
        });
    </script>
</body>
</html>
